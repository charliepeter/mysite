{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Photo</title>
        <link rel="stylesheet" type="text/css" href="{% static 'mainsite/photo.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'header.css' %}">
    </head>
    
    {% include "header.html" %}



    
    <body>
    <div class="wrapper">
        {% for p in post %}
            {% with postspath="/static/posts" %}
                <a href="{{p.slug}}")>
                    <div class="box {{p.id}}" style="background-image: url('{{postspath}}/{{p.id}}/{{p.id}}.png')"> 
                        <span id="post-title">{{p.title}}</span> 
                    </div>
                </a>
            {% endwith %}
        {% endfor %}
    </body>

</html>
